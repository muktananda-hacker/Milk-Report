<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nandini Milk Parlor</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary-color: #1565C0;       /* Blue */
  --secondary-color: #FFB300;     /* Amber */
  --light-bg: #E3F2FD;            /* Light Sky Blue */
  --card-bg: #FFFFFF;
  --text-color: #333;
  --button-bg: #1565C0;
  --button-hover-bg: #0D47A1;
  --back-button-bg: #CFD8DC;
  --back-button-text: #37474F;
}

body {
  font-family: 'Poppins', sans-serif;
  background: var(--light-bg);
  color: var(--text-color);
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  color: var(--primary-color);
  margin-bottom: 30px;
  font-size: 2.5em;
  font-weight: 700;
}

.container {
  max-width: 700px;
  margin: auto;
}

.section {
  background: var(--card-bg);
  padding: 25px;
  margin-bottom: 20px;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
  display: none;
  flex-direction: column;
  gap: 15px;
}

h2 {
  color: var(--primary-color);
  border-bottom: 2px solid var(--secondary-color);
  padding-bottom: 8px;
  margin-bottom: 20px;
  font-weight: 600;
}

label {
  display: block;
  margin: 8px 0 4px;
  font-weight: 600;
  color: var(--primary-color);
}

select, input[type="number"] {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  transition: border-color 0.3s;
}

select:focus, input[type="number"]:focus {
  outline: none;
  border-color: var(--secondary-color);
}

button {
  display: block;
  width: 100%;
  padding: 14px;
  background: var(--button-bg);
  color: white;
  font-size: 1em;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 10px;
  transition: background 0.3s, transform 0.2s;
}

button:hover { 
  background: var(--button-hover-bg); 
  transform: translateY(-2px); 
}

.back-btn {
  background: var(--back-button-bg);
  color: var(--back-button-text);
}

.back-btn:hover { 
  background: #B0BEC5; 
  transform: translateY(-2px); 
}

.center {
  text-align: center;
}

#reportBox {
  background: #f8f8f8;
  padding: 20px;
  border-radius: 8px;
  min-height: 120px;
  white-space: pre-wrap;
  word-wrap: break-word;
  font-family: monospace;
  color: #000;
  border: 1px dashed #ccc;
}

.logo-container { 
  text-align: center; 
  margin-bottom: 20px; 
}

.logo-circle {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  overflow: hidden;
  border: 4px solid var(--secondary-color);
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  display: inline-block;
}

.logo-circle img {
  width: 100%;
  height: auto;
}

/* Mobile-specific styles */
@media (max-width: 600px) {
  body { padding: 10px; }
  h1 { font-size: 2em; }
  .section { padding: 15px; border-radius: 10px; }
  button { padding: 12px; font-size: 0.9em; }
}
</style>
</head>
<body>
<div class="container">
  <div class="logo-container">
    <div class="logo-circle">
      <img src="https://www.logopeople.in/wp-content/uploads/2023/08/Nandini-logo.jpg" alt="Nandini Logo" class="logo">
    </div>
  </div>
  <h1>Nandini Milk Parlor</h1>

  <!-- Welcome Section -->
  <div class="section" id="welcome" style="display:flex;">
    <h2>Hey, welcome back!</h2>
    <p class="center">Please select what you want to do today:</p>
    <button onclick="showSection('avail')">Check Availability</button>
    <button onclick="showSection('order')">Place Order</button>
  </div>

  <!-- Main Entry Section -->
  <div class="section" id="mainEntry">
    <h2 id="mainEntryTitle"></h2>
    
    <label for="itemSelect">Select Item:</label>
    <select id="itemSelect" onchange="toggleOptions()">
      <option value="Milk">Milk</option>
      <option value="Curd">Curd</option>
      <option value="Buttermilk">Buttermilk</option>
      <option value="Lassi">Lassi</option>
    </select>

    <!-- Milk Options -->
    <div class="options" id="milkOptions">
      <label for="sizeSelect">Milk Size:</label>
      <select id="sizeSelect">
        <option value="200ml">200ml</option>
        <option value="500ml">500ml</option>
        <option value="1000ml">1000ml</option>
      </select>
      <label for="varietySelect">Milk Color:</label>
      <select id="varietySelect">
        <option value="Orange">Orange</option>
        <option value="Blue">Blue</option>
        <option value="Purple">Purple</option>
        <option value="Green">Green</option>
      </select>
    </div>

    <!-- Curd Options -->
    <div class="options" id="curdOptions" style="display:none;">
      <label for="curdSizeSelect">Curd Size:</label>
      <select id="curdSizeSelect">
        <option value="200ml">200ml</option>
        <option value="500ml">500ml</option>
        <option value="1000ml">1000ml</option>
      </select>
    </div>

    <!-- Lassi Options -->
    <div class="options" id="lassiOptions" style="display:none;">
      <label for="lassiTypeSelect">Lassi Type:</label>
      <select id="lassiTypeSelect">
        <option value="Mango Lassi">Mango Lassi</option>
        <option value="Sweet Lassi">Sweet Lassi</option>
        <option value="Normal Lassi">Normal Lassi</option>
      </select>
    </div>

    <label for="qtyInput">Enter Quantity:</label>
    <input type="number" id="qtyInput" min="1" value="1">

    <label for="unitSelect">Select Unit:</label>
    <select id="unitSelect">
      <option value="Packets">Packets</option>
      <option value="Crates">Crates</option>
    </select>

    <button onclick="addReport()">Add to Report</button>
    <button class="back-btn" onclick="goBack()">Back</button>
  </div>

  <!-- Final Report Section -->
  <div class="section" id="finalReport">
    <h2>Final Report</h2>
    <pre id="reportBox"></pre>
    <button onclick="sendToWhatsApp()">Send via WhatsApp</button>
    <button class="back-btn" onclick="resetReport()">Start New Report</button>
  </div>
</div>

<script>
let reportText = "";
let currentMode = "";

// Show welcome section on page load
window.onload = function() {
  document.getElementById("welcome").style.display = "flex";
  document.getElementById("mainEntry").style.display = "none";
  document.getElementById("finalReport").style.display = "none";
};

function showSection(mode) {
  currentMode = mode;
  document.getElementById("welcome").style.display = "none";
  document.getElementById("mainEntry").style.display = "flex";
  document.getElementById("finalReport").style.display = "none";

  document.getElementById("mainEntryTitle").innerText = 
    mode === "avail" ? "Availability Entry" : "Order Entry";
}

function toggleOptions() {
  const item = document.getElementById("itemSelect").value;
  document.getElementById("milkOptions").style.display = item === "Milk" ? "block" : "none";
  document.getElementById("curdOptions").style.display = item === "Curd" ? "block" : "none";
  document.getElementById("lassiOptions").style.display = item === "Lassi" ? "block" : "none";
}

function addReport() {
  const item = document.getElementById("itemSelect").value;
  const qty = document.getElementById("qtyInput").value;
  const unit = document.getElementById("unitSelect").value;

  let entry = "";
  if(item === "Milk") {
    const size = document.getElementById("sizeSelect").value;
    const color = document.getElementById("varietySelect").value;
    entry = `- ${item} - ${color}, ${size}, Quantity: ${qty} ${unit}`;
  } else if(item === "Curd") {
    const size = document.getElementById("curdSizeSelect").value;
    entry = `- ${item}, ${size}, Quantity: ${qty} ${unit}`;
  } else if(item === "Lassi") {
    const type = document.getElementById("lassiTypeSelect").value;
    entry = `- ${type}, Quantity: ${qty} ${unit}`;
  } else {
    entry = `- ${item}, Quantity: ${qty} ${unit}`;
  }

  reportText += entry + "\n";

  document.getElementById("mainEntry").style.display = "none";
  document.getElementById("finalReport").style.display = "flex";

  document.getElementById("reportBox").innerText =
    `*${currentMode === "avail" ? "Availability Report" : "Order Report"}*\n${reportText}*Thank you*`;
}

function goBack() {
  document.getElementById("mainEntry").style.display = "none";
  document.getElementById("finalReport").style.display = "none";
  document.getElementById("welcome").style.display = "flex";
}

function resetReport() {
  reportText = "";
  document.getElementById("finalReport").style.display = "none";
  document.getElementById("mainEntry").style.display = "none";
  document.getElementById("welcome").style.display = "flex";
}

function sendToWhatsApp() {
  const text = encodeURIComponent(document.getElementById("reportBox").innerText);
  window.open(`https://wa.me/?text=${text}`, "_blank");
}
</script>
</body>
</html>
